<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" href="assets/images/favicon.ico">
    <meta charset="utf-8" />
    <title>CV</title>

    <!--HOJA DE ESTILOS-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

</head>

<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/logo.svg" class="app-logo" alt="Logotipo" />
                <span id="brand">
                        <strong>CV</strong>Crapa
                    </span>
            </div>

            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="Sobre Mi.html">Sobre Mi</a>
                    </li>
                    <li>
                        <a href="formulario.html">Contacto</a>
                    </li>
                </ul>
            </nav>

            <!--LIMPIAR FLOTADOS-->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>CURRICULUM VITAE Daniela Crapa</h1>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Conoce m√°s sobre mi</h2>


            <!-- imagen del pibe estudiando -->

            <aside class="pibe">
                <div class="stage">
                    <div class="table"></div>
                    <div class="pc"></div>
                    <div class="cup"></div>
                    <div class="cup-cover"></div>
                    <div class="clock">
                        <div class="marker-top"></div>
                        <div class="marker-right"></div>
                        <div class="marker-bottom"></div>
                        <div class="marker-left"></div>
                        <div class="pointer-min"></div>
                        <div class="pointer-hour"></div>
                        <div class="pointer"></div>
                    </div>
                    <div class="guy">
                        <div class="hat">
                            <div class="hat-hair"></div>
                            <div class="hat-close"></div>
                        </div>
                        <div class="hair-left"></div>
                        <div class="hair-middle"></div>
                        <div class="hair-right"></div>
                        <div class="ear-left"></div>
                        <div class="ear-right"></div>
                        <div class="face">
                            <div class="eye"></div>
                            <div class="eye"></div>
                            <div class="nose"></div>
                            <div class="mouth"></div>
                        </div>
                        <div class="neck"></div>
                        <div class="body"></div>
                    </div>
                    <div class="book one"></div>
                    <div class="book two"></div>
                    <div class="book three"></div>
                </div>
            </aside>

        </section>

        <aside id="sidebar">

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra lo que buscas</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" name="submit" value="Buscar" class="btn" />
                </form>
            </div>
        </aside>

        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Programacion Web PHP - PoloTic Misiones
            </p>
        </div>
    </footer>
</body>

</html>
